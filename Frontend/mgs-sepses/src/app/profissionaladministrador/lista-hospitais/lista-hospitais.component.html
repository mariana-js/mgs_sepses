<div class="global"> <!-- Global  -->

  <div class="cont"> <!-- Container  -->

    <div class="cont-painel">

      <div class="container-pesquisa">
        <div class="container-pesquisa-adicionar"> <!-- Container Head  -->
          <div class="campo-pesquisa"><!-- Pesquisa de hospital por razao social  -->

            <form action="Post">
              <input type="text" placeholder="Insira a razao social do hospital" [(ngModel)]="razao" name="razao"
                (input)="pesquisar(razao)">
            </form>
          </div>
          <div routerLink="/gerenciar-hospital">
            <img src="icones/adicionar.png" alt="">
          </div>
        </div>
        <span class="campo-pesquisa"
          *ngIf="buscou === true && newHospitalPesquisa.length === 0 && this.razao !== '' ">Nenhum hospital foi
          encontrado.</span>
      </div>

      <div class="cont-tabela" >
        <table>
          <thead>
            <tr>
              <th>CNPJ</th>
              <th>Raz√£o Social</th>
              <th>Nome fantasia</th>
            </tr>
          </thead>

          <tbody>
            <tr (click)="irParaHospital(hospitais.idHospital)"
              *ngFor="let hospitais of (newHospitalPesquisa.length > 0 ? newHospitalPesquisa : hospital)">
              <td>{{hospitais.cnpj}}</td>
              <td>{{hospitais.razaosocial}}</td>
              <td>{{hospitais.nomefantasia}}</td>
            </tr>


          </tbody>
        </table>
      </div>

    </div>
    
  </div>
</div>
<router-outlet></router-outlet>
